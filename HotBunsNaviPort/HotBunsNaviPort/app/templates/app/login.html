{% extends "app/shared.html" %}

{% block content %}

<div class="container mt-5"> 
    <h1 class="text-center">Inloggen</h1>
    <p class="text-center"><i class="fas fa-user fa-4x"></i></p>
</div>
<div class="container mb-5">
    <div class="row">
        <div style="width: 40%; margin: 0 auto; ">
            <div class="container">
                <section id="loginForm">
                    <form action="." method="post" >
                        {% csrf_token %}

                        
                        <div class="form-group">
                            <label for="id_username" class="col-md-2 control-label"></label>
                            <div>
                                {{ form.username }}
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="id_password" class="col-md-2 control-label"></label>
                            <div>
                                {{ form.password }}
                            </div>
                        </div>
                        <div class="form-group">
                            <div>
                                <input type="hidden" name="next" value="/" />
                                <input type="submit" value="Log in" class="btn btn-lg btn-primary btn-block" />
                            </div>
                        </div>
                        {% if form.errors %}
                        <p class="validation-summary-errors">Please enter a correct user name and password.</p>
                        {% endif %}
                    </form>
                </section>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <section id="socialLoginForm"></section>
    </div>
</div>

{% endblock %}


{% block scripts %}

    {% load staticfiles %}
<script src="{% static 'app/scripts/jquery.validate.min.js' %}"></script>

{% endblock %}
