{% extends "api/shared.html" %}
{% block content %}

<html>
<head>
<title> DB Data (read from database)</title>
</head>
    <body>
        

<div class="container">
    <h1> Laptops</h1>
  <div class="row">
    <div class="col">
      <p><b>Brand</b> </p>
          <input type="checkbox" name="Brand1" value="HP">Hp<br>
          <input type="checkbox" name="Brand2" value="Lenovo">Lenovo<br>
          <input type="checkbox" name="Brand3" value="Apple">Apple<br>
          <input type="checkbox" name="Brand4" value="Dell">Dell<br>
          <input type="checkbox" name="Brand5" value="Acer">Acer<br>
       <br />
      <p><b>Ram</b> </p>
          <input type="checkbox" name="Brand1" value="4">4 GB<br>
          <input type="checkbox" name="Brand2" value="8">8 GB<br>
          <input type="checkbox" name="Brand3" value="16">16  GB<br>
          <input type="checkbox" name="Brand4" value="32+">32+ GB<br>

       <br />
     
    </div>
      {% if Product%}
    <div class="col-8">
        <div class="container">
        <div class="block">
            {% for item in Product%}
            <div class="row">
                <div class="span4">
                    
                    <img class="img-left" src="{{item.image}}" style="float:left" width="150" height="150"/>
                    <p> {{item.title}}</p>
                    <p> {{item.brand}}</p>
                    <p> &euro;{{item.price}}</p>
                    
                </div>
            </div>
            <br/>
            {% endfor %}
        </div>
        </div>

            
        

        
            
            
            
        

       
    </div>
    {% endif %}
  </div>
</div>



    </body>
    </html>

{% endblock %}
